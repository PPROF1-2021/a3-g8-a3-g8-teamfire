  <main>
    <div class="container w-50 my-3 p-4 main-container">
      <h1 class="m-4 text-center">Registro</h1>
      <form class="needs-validation">
        <div class="mb-3">
          <label for="Nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
          <label for="Apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Apellido" required>
        </div>
        <div class="mb-3">
          <label for="FechaNacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="FechaNacimiento" required>
        </div>
        <div class="mb-3">
          <label for="Provincia" class="form-label">Provincia</label>
          <input type="text" class="form-control" id="Provincia" placeholder="Provincia" required>
        </div>
        <div class="mb-3">
          <label for="Pais" class="form-label">País</label>
          <input type="text" class="form-control" id="Pais" placeholder="País" required>
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="nombre@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="Contraseña" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="Contraseña" required>
        </div>
        <p>&nbsp;&nbsp;Creandose la Cuenta, Acepta&nbsp;&nbsp;los &nbsp;<a href="#">Terminos y Privacidad.</a>

          <label>
            <input type="checkbox" value="">
          </label>

        </p>
        <div class="g-recaptcha" data-sitekey="6LcNsJgcAAAAABboEiiMZ-IW7cNCbwSDvQwrGrql">

        </div>
        <button class="btn btn-primary" type="submit">Crear cuenta</button>
      </form>
    </div>
  </main>
